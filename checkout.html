<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Website Logo.svg" alt="Logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="User">
            <ul>
                <li>
                    <div class="nav-cart">
                        <ion-icon name="cart-outline" class="cart-icon" id="cartIcon"></ion-icon>
                        <span class="cart-count">0</span>
                        <div class="cart-popup" id="cartPopup">
                            <h4>Cart</h4>
                            <div id="cartItemsContainer">
                                <p>Your cart is empty.</p>
                            </div>
                            <button id="checkoutBtn">Checkout</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="wish-icon">
                        <a href="wishlist.html">
                            <ion-icon name="heart-outline"></ion-icon>
                            <span class="wishlist-count">0</span>
                        </a>
                    </div>
                </li>
                <li><a href="search.html"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <div id="checkout-form-container">
        <form id="checkout-form">
            <h2>Delivery Details</h2>
            <label>
                Full Name:
                <input type="text" name="name" required>
            </label>
            <label>
                Address:
                <input type="text" name="address" required>
            </label>
            <label>
                Phone Number:
                <input type="tel" name="phone" required>
            </label>
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="thank-you-message" class="hidden">
        <h2>Thanks for your order!</h2>
        <p>Your shoes will be delivered shortly.</p>
    </div>
    

    <script type="module" src="Java.js"></script>
</body>
</html>
